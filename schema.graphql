directive @cacheControl(maxAge: Int, scope: CacheControlScope) on FIELD_DEFINITION | OBJECT | INTERFACE

type Article {
  id: ID!
  title: String!
  summary: String
  content: String
  headerImageURL: String
  author: User!
  categories: [Category]
  comments: [Comment]
  likes: Int!
  wordLength: Int!
  draft: Boolean!
  createdAt: String!
  updatedAt: String!
  publishedAt: String
  userId: String!
  subscribersOnly: Boolean!
  slug: String
}

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

type Category {
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
}

type Comment {
  id: ID
  user: User!
  message: String!
  replies: [Comment]
  createdAt: String!
  updatedAt: String!
}

input CreateOrUpdateArticleInput {
  id: ID
  title: String
  summary: String
  content: String
  headerImageURL: String
  createdAt: String
  updatedAt: String
  userId: String
  subscribersOnly: Boolean
  draft: Boolean
}

type CreateOrUpdateArticlePayload {
  id: ID!
}

input CreateUserInput {
  email: String!
  firstName: String!
  lastName: String
}

type CreateUserPayload {
  id: ID!
  username: String!
}

type Mutation {
  createOrUpdateArticle(input: CreateOrUpdateArticleInput!): CreateOrUpdateArticlePayload!
  publishArticle(input: PublishArticleInput!): PublishArticlePayload!
  createUser(input: CreateUserInput!): CreateUserPayload!
}

input PublishArticleInput {
  id: ID!
}

type PublishArticlePayload {
  id: ID!
  slug: String!
}

type Query {
  articles: [Article]
  article(id: ID!): Article
  articleBySlug(slug: String!): Article
  articlesByUser(userId: ID!): [Article]
  me(userId: ID!): User!
}

"""The `Upload` scalar type represents a file upload."""
scalar Upload

